
<div class="card parcard">
  <div class="card-body">
    <h3 class="card-title">{{part.type}}</h3>
    <p class="card-text">name : {{part.partname}}</p>
    <p class="card-text">set : {{part.set}}</p>
    <p class="card-text">manufacturer :{{part.manufacturer.prefix}}</p>
    <p class="card-text">damage rating : {{part.stats.damageRating}}</p>
    <p class="card-text">armor rating : {{part.stats.armorRating}}</p>

  </div>
</div>
