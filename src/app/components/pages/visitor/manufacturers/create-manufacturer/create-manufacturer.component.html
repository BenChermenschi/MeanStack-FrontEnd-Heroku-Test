<div class="row bg-baselard-blue text-center fc-wit">
  <div class="col-12">
    <h2>Create new  manufacturer</h2>
  </div>
</div>
<div class="row bg-baselard-yellow">
  <div class="col-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="myForm" (ngSubmit)="submit()">
          <div class="form-group col-12">
            <label for="name">Name : </label>
            <input type="text" formControlName="name" class="form-control" id="name"/>
          </div>
          <div class="form-group col-12">
            <label for="description">Description : </label>
            <input type="text" formControlName="description" class="form-control" id="description"/>
          </div>
          <div class="form-group col-12">
            <label for="prefix">Prefix: </label>
            <input type="text" formControlName="prefix" class="form-control" id="prefix"/>
          </div>



          <div class="form-control col-12">
            <div class="row">
              <div class="mx-auto">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Save</button>
                <button class="btn btn-outline-danger my-2 my-sm-0" (click)="onCancel()">Cancel</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

</div>
