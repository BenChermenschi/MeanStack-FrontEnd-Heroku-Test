<div class="row bg-baselard-blue text-center fc-wit">
  <div class="col-12">
    <h2>View - {{manufacturer.name}}</h2>
  </div>
</div>
<div class="row bg-baselard-yellow">
  <div class="col-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <div class="row">
            <div class="col6"><h2>{{manufacturer.name}}</h2></div>
            <div class="col6 "><button (click)="goToEdit()" class="btn btn-outline-warning pull-right">Edit</button></div>
          </div>

        <div class="card-text">
          <p>Prefix : {{manufacturer.prefix}}</p>
          <p>Description : {{manufacturer.description}}</p>
        </div>

      </div>
    </div>
  </div>
</div>
